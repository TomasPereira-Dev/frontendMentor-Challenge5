<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Age calculator app</title>
</head>
<body>

  <div class="main-container">
    <div class="app-container">
      <div class="inputs-container">
        <div>
          DAY
          <input type="text" placeholder="DD">
        </div>
        <div>
          MONTH
          <input type="text" placeholder="MM">
        </div>
        <div>
          YEAR
          <input type="text" placeholder="YYYY">
        </div>
        <button><img src="./assets/images/icon-arrow.svg" alt="a arrow pointing down"></button>
      </div>

      <div class="results-container">
        <p>-- <span>years</span></p>
        <p>-- <span>months</span></p>
        <p>-- <span>days</span></p>
      </div>
    </div>
  </div>
</body>
</html>
