<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Age calculator app</title>
</head>
<body>

  <div class="main-container">
    <div class="app-container">
      <div class="inputs-container">
        <form>
          <div class="input-container day-input-container">
            <p>DAY</p>
            <input type="number" name="day" min="1" max="31" placeholder="DD" class="input day-input is-required" required>
          </div>
          <div class="input-container month-input-container">
            <p>MONTH</p>
            <input type="number" name="month" min="1" max="12" placeholder="MM" class="input month-input is-required" required>
          </div>
          <div class="input-container year-input-container">
            <p>YEAR</p>
            <input type="number" name="year" min="1" placeholder="YYYY" class="input year-input is-required" required>
          </div>
          <button class="submit-btn" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
        </form>
      </div>

      <div class="results-container">
        <p>-- <span>years</span></p>
        <p>-- <span>months</span></p>
        <p>-- <span>days</span></p>
      </div>
    </div>
  </div>
</body>
<script src="./app.js"></script>
</html>
